# PgBouncer configuration for GameForge production deployment
# Production-ready connection pooling for PostgreSQL

[databases]
gameforge_prod = host=localhost port=5432 dbname=gameforge_prod user=gameforge pool_size=20 max_db_connections=25
gameforge_dev = host=localhost port=5432 dbname=gameforge_dev user=gameforge pool_size=5 max_db_connections=10

[pgbouncer]
# Network settings
listen_addr = 127.0.0.1
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
max_db_connections = 25

# Connection limits
server_lifetime = 3600
server_idle_timeout = 600
client_idle_timeout = 900

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Admin settings
admin_users = gameforge_admin
stats_users = gameforge_admin

# Security
ignore_startup_parameters = extra_float_digits

# Performance tuning
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30

# Memory settings
pkt_buf = 4096
sbuf_loopcnt = 5

# Application settings for GameForge
application_name_add_host = 1