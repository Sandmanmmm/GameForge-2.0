# GameForge Production Redis Configuration
# High-performance, secure Redis setup for production workloads

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
syslog-enabled no

# Memory management for production
maxmemory 3gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Production requirements
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append-only file for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security
requirepass ${REDIS_PASSWORD:-gameforge_redis_secure_password}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Performance tuning
databases 16
hz 10

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client management
timeout 300
tcp-keepalive 300
maxclients 10000
