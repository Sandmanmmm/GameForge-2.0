# GameForge Production Phase 2 - Docker Compose Testing
# CPU/GPU Variant Testing Configuration

version: '3.8'

services:
  # CPU Variant Testing
  gameforge-cpu:
    image: ${GAMEFORGE_REGISTRY:-your-registry.com/gameforge}:${GAMEFORGE_VERSION:-latest}-cpu
    container_name: gameforge-test-cpu
    environment:
      - GAMEFORGE_ENV=production
      - VARIANT=cpu
      - LOG_LEVEL=info
      - WORKERS=2
      - MAX_WORKERS=4
    ports:
      - "8080:8080"
    volumes:
      - gameforge-cpu-logs:/app/logs
      - gameforge-cpu-cache:/app/cache
      - gameforge-cpu-assets:/app/generated_assets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    networks:
      - gameforge-test
    profiles:
      - cpu
      - all

  # GPU Variant Testing
  gameforge-gpu:
    image: ${GAMEFORGE_REGISTRY:-your-registry.com/gameforge}:${GAMEFORGE_VERSION:-latest}-gpu
    container_name: gameforge-test-gpu
    environment:
      - GAMEFORGE_ENV=production
      - VARIANT=gpu
      - LOG_LEVEL=info
      - WORKERS=4
      - MAX_WORKERS=8
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8081:8080"
    volumes:
      - gameforge-gpu-logs:/app/logs
      - gameforge-gpu-cache:/app/cache
      - gameforge-gpu-assets:/app/generated_assets
      - gameforge-gpu-models:/app/models_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 12G
        reservations:
          cpus: '4.0'
          memory: 8G
        generic_resources:
          - discrete_resource_spec:
              kind: 'NVIDIA-GPU'
              value: 1
    networks:
      - gameforge-test
    profiles:
      - gpu
      - all
    runtime: nvidia

  # Monitoring for testing
  test-monitor:
    image: prom/prometheus:latest
    container_name: gameforge-test-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-test.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
    networks:
      - gameforge-test
    profiles:
      - monitoring
      - all

networks:
  gameforge-test:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  gameforge-cpu-logs:
    driver: local
  gameforge-cpu-cache:
    driver: local
  gameforge-cpu-assets:
    driver: local
  gameforge-gpu-logs:
    driver: local
  gameforge-gpu-cache:
    driver: local
  gameforge-gpu-assets:
    driver: local
  gameforge-gpu-models:
    driver: local
