filebeat.inputs:
# GameForge Application Logs
- type: log
  enabled: true
  paths:
    - /var/log/gameforge/*.log
    - /var/log/gameforge/api/*.log
    - /var/log/gameforge/ai/*.log
  fields:
    service: gameforge
    environment: production
    log_type: application
  fields_under_root: true
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after
  processors:
    - add_host_metadata:
        when.not.contains.tags: forwarded
    - add_docker_metadata: ~
    - add_kubernetes_metadata: ~

# GPU Logs
- type: log
  enabled: true
  paths:
    - /var/log/nvidia/*.log
    - /var/log/cuda/*.log
  fields:
    service: gpu
    component: nvidia
    log_type: system
  fields_under_root: true

# System Logs
- type: log
  enabled: true
  paths:
    - /var/log/syslog
    - /var/log/auth.log
    - /var/log/kern.log
  fields:
    log_type: system
    component: os
  fields_under_root: true

# Docker Container Logs
- type: container
  enabled: true
  paths:
    - '/var/lib/docker/containers/*/*.log'
  processors:
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"

# GameForge Security Logs
- type: log
  enabled: true
  paths:
    - /var/log/gameforge/security/*.log
    - /var/log/gameforge/audit/*.log
  fields:
    service: gameforge
    log_type: security
    component: audit
  fields_under_root: true

# GameForge Business Metrics Logs
- type: log
  enabled: true
  paths:
    - /var/log/gameforge/business/*.log
    - /var/log/gameforge/analytics/*.log
  fields:
    service: gameforge
    log_type: business
    component: analytics
  fields_under_root: true

# Web Server Logs (Nginx/Apache)
- type: log
  enabled: true
  paths:
    - /var/log/nginx/access.log
    - /var/log/nginx/error.log
    - /var/log/apache2/access.log
    - /var/log/apache2/error.log
  fields:
    component: webserver
    log_type: access
  fields_under_root: true

# Database Logs
- type: log
  enabled: true
  paths:
    - /var/log/postgresql/*.log
    - /var/log/mysql/*.log
    - /var/log/mongodb/*.log
  fields:
    component: database
    log_type: database
  fields_under_root: true

# Filebeat Configuration
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]
  loadbalance: true
  worker: 2
  bulk_max_size: 2048
  template.name: "gameforge"
  template.pattern: "gameforge-*"
  template.settings:
    index.number_of_shards: 1
    index.codec: best_compression

# Logging Configuration
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "filebeat_system"
  password: "${FILEBEAT_SYSTEM_PASSWORD}"

# Performance Tuning
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s

# Processors for log enrichment
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"
  - add_kubernetes_metadata:
      host: ${NODE_NAME}
      matchers:
      - logs_path:
          logs_path: "/var/log/containers/"

# Custom fields
fields:
  datacenter: "primary"
  cluster: "gameforge-production"

fields_under_root: false
