apiVersion: 1

datasources:
  - name: Prometheus GPU
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      httpMethod: "POST"
      manageAlerts: true
      prometheusType: "Prometheus"
      prometheusVersion: "2.47.0"
      cacheLevel: "High"
    secureJsonData: {}

  - name: DCGM Exporter
    type: prometheus
    access: proxy
    url: http://dcgm-exporter:9400
    editable: true
    jsonData:
      timeInterval: "10s"
      httpMethod: "GET"
      prometheusType: "Prometheus"
    secureJsonData: {}

  - name: GameForge GPU Logs
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "prometheus_gpu"
          matcherRegex: ".*"
          name: "GPU Metrics"
          url: "/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Prometheus%20GPU%22,%7B%22expr%22:%22DCGM_FI_DEV_GPU_UTIL%22%7D%5D"
