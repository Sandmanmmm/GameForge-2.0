groups:
  - name: gameforge_alerts
    rules:
      # Backend API Health
      - alert: BackendDown
        expr: up{job="gameforge-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "GameForge Backend is down"
          description: "GameForge backend API has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: http_request_duration_seconds{job="gameforge-backend", quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 2 seconds for 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="gameforge-backend", status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 2 minutes"

      # Database Health
      - alert: DatabaseDown
        expr: up{job="gameforge-postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends{job="gameforge-postgres"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database has more than 80 active connections for 5 minutes"

      # Redis Health
      - alert: RedisDown
        expr: up{job="gameforge-redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache/queue is down"
          description: "Redis instance has been down for more than 1 minute"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes{job="gameforge-redis"} / redis_memory_max_bytes{job="gameforge-redis"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90% for 5 minutes"

      # Queue Health
      - alert: HighQueueBacklog
        expr: bull_queue_waiting{job="gameforge-backend"} > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High job queue backlog"
          description: "Job queue has more than 100 waiting jobs for 10 minutes"

      - alert: QueueProcessingStalled
        expr: rate(bull_queue_completed{job="gameforge-backend"}[10m]) == 0
        for: 15m
        labels:
          severity: critical
        annotations:
          summary: "Queue processing stalled"
          description: "No jobs have been completed in the last 15 minutes"

      # System Resources
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 10 minutes"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for 5 minutes"

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85% for 5 minutes"

      # Container Health
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"gameforge.*"}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80% for 10 minutes"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name=~"gameforge.*"} / container_spec_memory_limit_bytes{name=~"gameforge.*"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 90% for 5 minutes"

      - alert: ContainerRestarting
        expr: increase(container_start_time_seconds{name=~"gameforge.*"}[10m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting"
          description: "Container {{ $labels.name }} has restarted in the last 10 minutes"
