# GameForge Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # GameForge application metrics
  - job_name: 'gameforge-app'
    static_configs:
      - targets: ['gameforge-app:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # GPU inference service
  - job_name: 'gameforge-ai'
    static_configs:
      - targets: ['gameforge-ai:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']