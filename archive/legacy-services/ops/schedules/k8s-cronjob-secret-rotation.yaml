apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: gameforge
    component: operations
    type: cronjob
  name: secret-rotation
  namespace: gameforge
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /scripts/rotate-secrets.sh
            image: gameforge/secrets:latest
            name: secret-rotation
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
            volumeMounts:
            - mountPath: /var/log/gameforge
              name: logs
            - mountPath: /etc/gameforge
              name: config
          restartPolicy: OnFailure
          volumes:
          - name: logs
            persistentVolumeClaim:
              claimName: gameforge-logs
          - configMap:
              name: gameforge-config
            name: config
  schedule: 0 3 * * 0
