apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: gameforge
    component: operations
    type: cronjob
  name: database-backup
  namespace: gameforge
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /scripts/backup-database.sh
            image: gameforge/backup:latest
            name: database-backup
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
            volumeMounts:
            - mountPath: /var/log/gameforge
              name: logs
            - mountPath: /etc/gameforge
              name: config
          restartPolicy: OnFailure
          volumes:
          - name: logs
            persistentVolumeClaim:
              claimName: gameforge-logs
          - configMap:
              name: gameforge-config
            name: config
  schedule: 0 */6 * * *
