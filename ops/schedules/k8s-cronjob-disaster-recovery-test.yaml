apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: gameforge
    component: operations
    type: cronjob
  name: disaster-recovery-test
  namespace: gameforge
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /scripts/test-disaster-recovery.sh
            image: gameforge/dr-test:latest
            name: disaster-recovery-test
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
            volumeMounts:
            - mountPath: /var/log/gameforge
              name: logs
            - mountPath: /etc/gameforge
              name: config
          restartPolicy: OnFailure
          volumes:
          - name: logs
            persistentVolumeClaim:
              claimName: gameforge-logs
          - configMap:
              name: gameforge-config
            name: config
  schedule: 0 6 15 * *
