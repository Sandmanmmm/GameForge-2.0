apiVersion: apps/v1
kind: Deployment
metadata:
  name: gameforge-api
  namespace: gameforge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gameforge-api
  template:
    metadata:
      labels:
        app: gameforge-api
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              key: DATABASE_URL
              name: gameforge-config
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              key: REDIS_URL
              name: gameforge-config
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: JWT_SECRET
              name: gameforge-secrets
        image: gameforge-api:latest
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: gameforge-api
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 8Gi
            nvidia.com/gpu: '1'
          requests:
            cpu: 1000m
            memory: 4Gi
            nvidia.com/gpu: '1'
      nodeSelector:
        accelerator: nvidia-tesla-gpu
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
