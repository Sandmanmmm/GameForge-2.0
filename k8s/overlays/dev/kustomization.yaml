apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gameforge-dev

resources:
- ../../base

patchesStrategicMerge:
- replicas-patch.yaml
- resources-patch.yaml

configMapGenerator:
- name: app-config
  literals:
  - NODE_ENV=development
  - LOG_LEVEL=debug
  - DEBUG=true

secretGenerator:
- name: app-secrets
  literals:
  - DATABASE_URL=postgresql://user:pass@postgres:5432/gameforge_dev
  - JWT_SECRET=dev-secret-key
  - REDIS_URL=redis://redis:6379

images:
- name: ghcr.io/sandmanmmm/ai-game-production-p/frontend
  newTag: dev
- name: ghcr.io/sandmanmmm/ai-game-production-p/backend
  newTag: dev
- name: ghcr.io/sandmanmmm/ai-game-production-p/ai-inference
  newTag: dev