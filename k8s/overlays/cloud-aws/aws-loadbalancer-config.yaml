# AWS LoadBalancer Configuration
# Replaces MetalLB with AWS Load Balancer Controller

apiVersion: v1
kind: Service
metadata:
  name: gameforge-grafana-external-prod
  namespace: gameforge-monitoring
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/api/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "3000"
    external-dns.alpha.kubernetes.io/hostname: "grafana.gameforge.com"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: grafana
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gameforge-prometheus-external-prod
  namespace: gameforge-monitoring
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/-/ready"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "9090"
    external-dns.alpha.kubernetes.io/hostname: "prometheus.gameforge.com"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: prometheus
  ports:
  - name: http
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gameforge-monitoring-ingress-prod
  namespace: gameforge-monitoring
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:123456789012:certificate/example"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
spec:
  rules:
  - host: grafana.gameforge.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gameforge-grafana-prod
            port:
              number: 3000
  - host: prometheus.gameforge.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gameforge-prometheus-prod
            port:
              number: 9090
