apiVersion: v1
kind: Secret
metadata:
  name: vault-credentials
  namespace: gameforge-security
  labels:
    app.kubernetes.io/name: gameforge-secret-rotation
    app.kubernetes.io/component: credentials
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # vault-token: <base64-encoded-vault-token>
  # vault-addr: <base64-encoded-vault-address>
---
apiVersion: v1
kind: Secret
metadata:
  name: notification-credentials
  namespace: gameforge-security
  labels:
    app.kubernetes.io/name: gameforge-secret-rotation
    app.kubernetes.io/component: notifications
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # slack-webhook-url: <base64-encoded-slack-webhook>
  # pagerduty-key: <base64-encoded-pagerduty-key>
  # smtp-password: <base64-encoded-smtp-password>
